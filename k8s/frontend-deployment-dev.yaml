apiVersion: apps/v1
kind: Deployment
metadata:
  name: kukuk-frontend
  namespace: dev
  labels:
    app: kukuk-frontend
    environment: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kukuk-frontend
  template:
    metadata:
      labels:
        app: kukuk-frontend
        environment: dev
    spec:
      containers:
      - name: kukuk-frontend
        image: andziallas/kukuk-frontend:latest
        ports:
        - containerPort: 8081
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
