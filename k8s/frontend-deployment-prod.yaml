apiVersion: apps/v1
kind: Deployment
metadata:
  name: kukuk-frontend
  namespace: prod
  labels:
    app: kukuk-frontend
    environment: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: kukuk-frontend
  template:
    metadata:
      labels:
        app: kukuk-frontend
        environment: prod
    spec:
      containers:
      - name: kukuk-frontend
        image: andziallas/kukuk-frontend:latest
        ports:
        - containerPort: 8081
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
