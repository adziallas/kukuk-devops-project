# Production environment configuration
# Server configuration for production
server.port=8080

# Database configuration (PostgreSQL for production)
spring.datasource.url=jdbc:postgresql://postgres:5432/kukukdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:kukuk}
spring.datasource.password=${DB_PASSWORD:securepassword}

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Logging for production (reduced output)
logging.level.root=ERROR
logging.level.com.kukuk=INFO
logging.level.org.springframework.web=WARN

# Actuator endpoints (limited for production)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Security
server.error.include-stacktrace=never
server.error.include-message=never
